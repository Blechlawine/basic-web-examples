<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Slideshow example jquery javascript</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="../slideshow.css" rel="stylesheet" />
        <link rel="stylesheet" href="../../global.css" />
        <script src="https://unpkg.com/alpinejs"></script>
    </head>

    <body>
        <div
            class="slideshow"
            x-data="{currentSlide: 0}"
            x-init="setInterval(() => {currentSlide++; currentSlide %= 4}, 5000)"
        >
            <img
                x-bind:class="currentSlide == 0 ? 'active' : ''"
                src="https://images.unsplash.com/photo-1433838552652-f9a46b332c40?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1920&q=80"
                alt=""
            />
            <img
                x-bind:class="currentSlide == 1 ? 'active' : ''"
                src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1920&q=80"
                alt=""
            />
            <img
                x-bind:class="currentSlide == 2 ? 'active' : ''"
                src="https://images.unsplash.com/photo-1451337516015-6b6e9a44a8a3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1920&q=80"
                alt=""
            />
            <img
                x-bind:class="currentSlide == 3 ? 'active' : ''"
                src="https://images.unsplash.com/photo-1505576457712-b769c0c0a354?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1920&q=80"
                alt=""
            />
        </div>
    </body>
</html>
