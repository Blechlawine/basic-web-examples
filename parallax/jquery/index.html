<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/jquery@3.6.1/dist/jquery.js"></script>
        <script src="parallax.js" defer></script>
        <link rel="stylesheet" href="../main.css" />
        <link rel="stylesheet" href="jquery.css" />
        <link rel="stylesheet" href="../../global.css" />
        <title>Jquery parallax</title>
    </head>
    <body>
        <div class="imgContainer">
            <img
                src="https://images.unsplash.com/photo-1433838552652-f9a46b332c40?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
            />
        </div>
        <div class="moving balloon red" data-layer="1"></div>
        <div class="moving balloon green" data-layer="2"></div>
        <div class="moving balloon blue" data-layer="3"></div>
        <div class="moving balloon yellow" data-layer="0.5"></div>
        <div class="moving balloon purple" data-layer="1"></div>
        <div class="moving balloon black" data-layer="2"></div>
        <div class="center">
            <h1 class="title">Balloooons</h1>
        </div>
    </body>
</html>
